<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,200&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
  <title>Tell Me More</title>
  <style>
    body {
      font-family: Josefin Sans, sans-serif;
      text-align: center;
      padding: 0.5 rem;
    }
    #question {
      font-size: 0.5 rem;
      margin: 20px 0;
    }
    #category {
      font-style: italic;
      color: black;
    }
    button {
      border: 1px solid #fad105;
      background-color: #fad105;
      font-size: 1 rem;
      padding: 10px 15px;
      margin: 10px 5px;
    }
    .category-button {
      border: 1px solid #a6c2de;
      background-color: #a6c2de;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-button.selected {
      background-color: #497bad;
      color: white;
      border-color: #497bad;
    }
    .category-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Tell Me More</h1>

  <div class="category-container" id="categoryButtons">
    <!-- Buttons will be added here -->
  </div>

  <div id="question">Boop the button to generate a question!</div>
  <div id="category"></div>

  <button onclick="selectRandomQuestion()">Boop!</button>
  <button onclick="resetQuestions()">Reset</button>

  <script>
    let allQuestions = [];
    let remainingQuestions = [];
    let selectedCategories = [];

    fetch('questions.json')
      .then(response => response.json())
      .then(data => {
        allQuestions = data;
        renderCategoryButtons();
        resetQuestions();
      })
      .catch(error => {
        console.error("Error loading questions:", error);
        document.getElementById('question').textContent = "Failed to load questions.";
      });

    function renderCategoryButtons() {
      const categories = [...new Set(allQuestions.map(q => q.category))];
      const container = document.getElementById('categoryButtons');
      container.innerHTML = '';

      categories.forEach(category => {
        const button = document.createElement('button');
        button.textContent = category;
        button.classList.add('category-button');
        button.onclick = () => toggleCategory(category, button);
        container.appendChild(button);
      });
    }

    function toggleCategory(category, buttonElement) {
      const index = selectedCategories.indexOf(category);
      if (index === -1) {
        selectedCategories.push(category);
        buttonElement.classList.add('selected');
      } else {
        selectedCategories.splice(index, 1);
        buttonElement.classList.remove('selected');
      }
      resetQuestions();
    }

    function resetQuestions() {
      if (selectedCategories.length === 0) {
        remainingQuestions = [...allQuestions]; // No filter = show all
      } else {
        remainingQuestions = allQuestions.filter(q => selectedCategories.includes(q.category));
      }
      document.getElementById('question').textContent = "Click the button to get a question";
      document.getElementById('category').textContent = "";
    }

    function selectRandomQuestion() {
      if (remainingQuestions.length === 0) {
        document.getElementById('question').textContent = "ðŸŽ‰ You've seen all the questions in the selected categories!";
        document.getElementById('category').textContent = "";
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
      const question = remainingQuestions.splice(randomIndex, 1)[0];

      document.getElementById('question').textContent = question.name;
      document.getElementById('category').textContent = `Category: ${question.category}`;
    }
  </script>

</body>
</html>
