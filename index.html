<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Question Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #question { font-size: 1.5em; margin: 20px 0; }
    #category { font-style: italic; color: gray; }
  </style>
</head>
<body>

  <h1>Random Question Generator</h1>
  <div id="question">Click the button to get a question</div>
  <div id="category"></div>
  <button onclick="selectRandomQuestion()">Get Random Question</button>

  <script>
    let questions = [];

    // Load the JSON file
    fetch('questions.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
      })
      .catch(error => {
        console.error("Error loading questions:", error);
        document.getElementById('question').textContent = "Failed to load questions.";
      });

    function selectRandomQuestion() {
      if (questions.length === 0) {
        document.getElementById('question').textContent = "Questions not loaded yet.";
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const question = questions[randomIndex];
      document.getElementById('question').textContent = question.name;
      document.getElementById('category').textContent = `Category: ${question.category}`;
    }
  </script>

</body>
</html>
