<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Question Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #question { font-size: 1.5em; margin: 20px 0; }
    #category { font-style: italic; color: gray; }
  </style>
</head>
<body>

  <h1>Random Question Generator</h1>
  <div id="question">Click the button to get a question</div>
  <div id="category"></div>
  <button onclick="selectRandomQuestion()">Get Random Question</button>
  <button onclick="resetQuestions()">Reset</button>

 <script>
  let allQuestions = [];
  let remainingQuestions = [];

  // Load questions from the JSON file
  fetch('questions.json')
    .then(response => response.json())
    .then(data => {
      allQuestions = data;
      remainingQuestions = [...allQuestions]; // make a copy
    })
    .catch(error => {
      console.error("Error loading questions:", error);
      document.getElementById('question').textContent = "Failed to load questions.";
    });

  function selectRandomQuestion() {
    if (remainingQuestions.length === 0) {
      document.getElementById('question').textContent = "ðŸŽ‰ You've seen all the questions!";
      document.getElementById('category').textContent = "";
      return;
    }

    const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
    const question = remainingQuestions.splice(randomIndex, 1)[0]; // remove from remaining

    document.getElementById('question').textContent = question.name;
    document.getElementById('category').textContent = `Category: ${question.category}`;
  }

   function resetQuestions() {
  remainingQuestions = [...allQuestions];
  document.getElementById('question').textContent = "Click the button to get a question";
  document.getElementById('category').textContent = "";
}

</script>


</body>
</html>
