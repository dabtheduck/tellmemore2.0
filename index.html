<!doctype html>
<html lang="en-US">
	<head> 
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,200&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Tell Me More</title>

		<style>
			body {
				font-family: Josefin Sans, sans-serif; 
				text-align: center;
				margin: 50px;
			}
			button {
				padding: 10px 20px;
				font-size: 0.5rem;
				cursor: pointer;
				border: none;
				border-radius: 5px;
				background-color: #28a745;
				color: white;
			}
			button:disabled {
    				background-color: #cccccc;
   				 cursor: not-allowed;
			}

			#output {
				margin-top: 20px; 
				font-size: 1rem;
			}	
			.category {
				font-weight: bold;
				color: #333;
			}
		</style>
	</head>
	<body>
		<h3>Question Generator</h3>
		<p> Boop the button to generate a question! </p>
		<button onclick="getRandomItem()">Get Random Item</button>
  		<p id="output"></p>

  <script>
    let items = [];

    // Load the JSON file when the page loads
    function getRandomItem() {
  if (items.length === 0) {
    document.getElementById('output').textContent = "Items not loaded yet.";
    return;
  }

  const randomIndex = Math.floor(Math.random() * items.length);
  const randomItem = items[randomIndex];

  document.getElementById('output').innerHTML =
    `<span class="category">${randomItem.category}</span><br>${randomItem.name}`;
}
		</script>
	</body>
</html>
